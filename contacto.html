      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/The_Good_Place_title_card.svg" alt="Logo The Good Place">

      <p class="small">Sitio fan de la serie "The Good Place" de Netflix</p>

      </ul>
    </nav>
  </div>
</header>

<main class="container section">
  <h2>Contacto para fans</h2>
  <img class="hero-banner" src="https://miro.medium.com/v2/resize:fit:1400/1*crKMvcpH2hY3aM5R3gXANg@2x.jpeg" alt="The Good Place" />
  <p class="small">Dejame tu comentario o suscribite para recibir novedades.</p>


  <form action="mailto:micsuarez@uade.edu.ar" method="post" enctype="text/plain">
    <div class="form-row">
      <div>
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" placeholder="Tu nombre" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="tu@email.com" required>
      </div>
    </div>

    <label for="asunto">Asunto</label>
    <input id="asunto" name="asunto" type="text" placeholder="Comentario / suscripción" required>

    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribí tu mensaje..." required></textarea>

    <div class="actions">
      <button type="submit" class="btn">Enviar</button>
      <button type="reset" class="btn outline">Limpiar</button>
    </div>
  </form>
</main>
